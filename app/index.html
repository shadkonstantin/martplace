<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!-- Header START -->
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="img/header/logo.png" alt="" class="logo__icon">
            </a>
          </div>
          <div class="header__top-btn">
            <a href="">Become a Seller</a>
          </div>
          <div class="header__top-notification">
            <span class="ring icon-bell-o"></span>
            <span class="mail icon-envelope-o"></span>
            <span class="shop icon-shopping-cart"></span>
          </div>
          <div class="header__top-info">
            <div class="header__top-login">
              <div class="header__top-avatar">
              </div>
              <div class="header__top-userbox">
                <div class="header__top-username">Taofiq Hakim</div>
                <div class="header__top-userprice">$20.45</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">home</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">pages</a></li>
            </ul>
          </nav>
          <div class="search">
            <form action="#">
              <input type="text" placeholder="Search product here..">
              <button class="icon-search"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <div class="header__content-inner">
          <div class="header__content-title">
            <h1>
              <span>Create Your Own</span>
              Digital Product Marketplace
            </h1>
          </div>
          <div class="header__content-subtitle">
            MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
          </div>
          <div class="header__content-btn">
            <a href="#" class="content-btn">View All Products</a>
            <a href="#" class="content-btn">Popular Products</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header END -->




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
